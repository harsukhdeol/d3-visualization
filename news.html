<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYT News</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .container > * {
      border: 1px solid gray;
    }
    img {
      width: 100%;
      height: auto;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: black;
      cursor: pointer;
    }
  </style>
  <body>
    <h1>Trending articles of today</h1>
    <!--  <svg width="1000" height="600"></svg> -->
    <div class="container"></div>
  </body>
  <script src="https://unpkg.com/d3@2.7.0/d3.min.js"></script>
  <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
  <script>
    const KEY = "31JGdhc2xQzm1UQZje5xkkukA0fTG9nr";
    const container = document.getElementsByClassName("container")[0];
    console.log(container);
    function getData() {
      const requestOptions = {
        method: "GET",
        redirect: "follow",
      };

      fetch(
        `https://api.nytimes.com/svc/mostpopular/v2/viewed/1.json?api-key=${KEY}`,
        requestOptions
      )
        .then((response) => response.json())
        .then((result) => displayData(result.results))
        .catch((error) => console.log("error", error));
    }
    getData();

    function displayData(data) {
      data.forEach((article) => {
        let title = article.title;
        let imgSrc = article.media[0]["media-metadata"][2];
        let url = article.url;
        let abstract = article.abstract;
        let tags = article.des_facet;
        console.log(article);

        let div = document.createElement("div");
        let link = document.createElement("a");
        link.href = url;
        link.appendChild(div);

        let img = document.createElement("img");
        img.src = imgSrc.url;
        div.appendChild(img);

        let titleDOM = document.createElement("h3");
        titleDOM.textContent = title;
        div.appendChild(titleDOM);

        container.appendChild(link);
      });
    }
  </script>
</html>
